{% extends 'main.html' %} {% block content %}
<div class="col-md-9 mt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Edit Category "{{categoryToEdit.name}}"</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="form_name" type="text" class="form-control" name="name" value="{{categoryToEdit.name}}" />
                    <div class="invalid-feedback">
                        Category Name is required
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-3" id="submit" onclick="checkForm(event)" type="submit">
                    Edit
                </button>
                <a href="{{url_for('categories.showCategoryProducts', category_id=categoryToEdit.id)}}" class="btn btn-danger mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script>
    function checkForm(event) {
        var nameVal = $('#form_name').val().length;
        if (nameVal == 0) {
            event.preventDefault();
        }
        $('#form_name').addClass(nameVal > 0 ? 'is-valid' : 'is-invalid');
    }
</script>
{% endblock %}

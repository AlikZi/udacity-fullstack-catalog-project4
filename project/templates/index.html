{% extends 'main.html' %} {% block content %}
<div class="col-md-9 mt-3">


  <h2 class="mb-3">Recently added products</h2>
  <table class="table table-hover">
    <thead>
      <tr class="bg-success text-light">
        <th class="align-middle">Product Name</th>
        <th class="align-middle">Product Category</th>
        <th class="align-middle show-large">Created By</th>
        <th class="align-middle">Link</th>
      </tr>
    </thead>
    <tbody>
      {% for product in latestProducts %}
      <tr>
        <td class="align-middle">{{ product.name }}</td>
        <td class="align-middle text-muted">{{ product.category.name }}</td>
        <td class="align-middle show-large">{{ product.user.name }}</td>
        <td>
          <a href="{{url_for('products.showProduct', category_id=product.category.id, product_id=product.id )}}" class="btn btn-outline-success">Explore</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


</div>
{% endblock %}

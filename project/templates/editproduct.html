{% extends 'main.html' %} {% block content %}
<div class="col-md-9 mt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Edit Product "{{ productToEdit.name }}"</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control mb-2" name="name" value="{{ productToEdit.name }}" />
                    <label for="name">Image URL:</label>
                    <input type="text" class="form-control mb-2" name="image_url" value="{{ productToEdit.image_url }}" />
                    <label for="name">Original URL:</label>
                    <input type="text" class="form-control mb-2" name="product_url" value="{{ productToEdit.product_url }}" />
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="3" name="description">{{ productToEdit.description }}</textarea>
                    <button type="submit" class="btn btn-success mt-3" id="submit" type="submit">
                        Edit
                    </button>
                    <a href="{{url_for('products.showProduct', cat_id = productToEdit.category_id, prod_id=productToEdit.id)}}"
                        class="btn btn-danger mt-3">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

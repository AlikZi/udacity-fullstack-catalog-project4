{% extends 'main.html' %} {% block content %}

<div class="col-md-9 mt-4">
  <div class="my-5">
    <div class="jumbotron text-center bg-light box-shadow">
      <h1 class="h4">Please Sign In</h1>
      <div id="signinButton" class="my-5">
        <button class="g-signin btn btn-outline-dark" data-scope="openid email" data-clientid={{CLIENT_ID}} data-redirecturi="postmessage"
          data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallback"
          data-approvalprompt="force"><img class="mr-1" width="30px" class="mr-2" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/><span class="lead">Login with Google</span>
        </button>
      </div>
      <p class="lead">You will be permitted to create, edit or delete categories and products.</p>
    </div>
  </div>
</div>
<!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="//apis.google.com/js/platform.js?onload=start"></script>
<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

<!-- GOOGLE SIGN IN -->
<script>
  function signInCallback(authResult) {
    if (authResult["code"]) {
      // Hide the sign-in button now that the user is authorized
      $("#signinButton").attr("style", "display: none");
      // Send the one-time-use code to the server, if the server responds,
      // write a 'login successful' message to the web page and then
      // redirect back to the main restaurants page
      $.ajax({
        type: "POST",
        url: "/googleConnect?state={{STATE}}",
        processData: false,
        data: authResult["code"],
        contentType: "application/octet-stream; charset=utf-8",
        success: function (result) {
          // Handle or verify the server response if necessary.
          if (result) {
            window.location.href = "/categories";
          } else if (authResult["error"]) {
            console.log("There was an error: " + authResult["error"]);
          } else {
            $("#result").html(
              "Failed to make a server-side call. Check your configuration and console."
            );
          }
        }
      });
    }
  }
</script>
{% endblock %}

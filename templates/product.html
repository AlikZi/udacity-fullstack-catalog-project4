{% extends 'main.html' %} {% block content %}
<div class="col-md-9 mt-3">
  <div class="row">
    <div class="col-lg-6 offset-lg-3 col-sm-8 offset-sm-2 mt-5">
      <div class="card pb-2">
        {% if isLogin %}
        <div class="card-header">
          <a href="{{url_for('editProduct', cat_id=product.category_id, prod_id=product.id)}}" class="h6 text-info">edit</a>
          <a href="{{url_for('deleteProduct', cat_id=product.category_id, prod_id=product.id)}}" class="h6 text-info">delete</a>
        </div>
        {% endif %}
        <img class="card-img-top img-fluid" src="{{ product.image_url }}" alt="" />
        <div class="card-body">
          <h4 class="card-title">{{ product.name }}</h4>
          <p class="lead">{{ product.description }}</p>
          <a href="{{ product.product_url }}" class="btn btn-outline-success">Explore</a>
          <a href="{{url_for('showCategoryProducts', cat_id=category.id)}}" class="btn btn-outline-danger">Go Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

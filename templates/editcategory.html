{% extends 'main.html' %} {% block content %}
<div class="col-md-9 mt-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Edit Category "{{categoryToEdit.name}}"</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" value="{{categoryToEdit.name}}" />
                    <button type="submit" class="btn btn-success mt-3" id="submit" type="submit">
                        Edit
                    </button>
                    <a href="{{url_for('showCategoryProducts', cat_id=categoryToEdit.id)}}" class="btn btn-danger mt-3">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

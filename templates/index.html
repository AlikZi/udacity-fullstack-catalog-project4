<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=".." />
    <title>Full Stack Project 4</title>
  </head>
  <body>
    <nav
      id="main-nav"
      class="navbar navbar-expand-md bg-light text-dark navbar-light fixed-top py-3"
    >
      <div class="container">
        <a href="/categories" class="navbar-brand"
          ><i class="fas fa-couch text-success mr-2"></i> Furniture Catalog
        </a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav align-items-center ml-auto">
            <li class="nav-item">
              <a href="/categories" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">Add Category</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">Add Product</a>
            </li>
            <li class="nav-item btn btn-outline-success">
              <a href="#" class="nav-link">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="mt-5">
      <div class="container">
        <div class="row">
          <ul class="list-group mt-5 col-md-3 p-1">
            {% for category in categories %}
            <a href="#" class="list-group-item text-success">{{
              category.name
            }}</a>
            {% endfor %}
          </ul>

          {% block content %} {% endblock %}
        </div>
      </div>
    </main>
    <!-- jQuery, Bootstrap and Popper libraries -->
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
